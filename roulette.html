<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Roulette</title>
  <meta name="Main" content="Main">
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background" id="background">
        <img src="NaeBarrelIcon.png" class="icon">
        <div class="profile-balance"></div> <!--Сюда баланс-->
        <div class="profile"></div> <!--Сюда авы подгружайте-->
        <div class="barrel-name">Barrel-Name</div>
        <div class="openbarrel">
          <img src="simple_barrel.png" class="simple-barrel">
          <div class="open" onclick="openBarrel()">PRICE</div>
        </div>
        <div class="drop-list"> <!--Тут гуглите Repeat-нотацию для grid-->
          <div class="drop"><img src="fish.png" class="fish-size">
            <p class="drop-name">Name</p>
          </div>
          <div class="drop"><img src="fish.png" class="fish-size">
            <p class="drop-name">Name</p>
          </div>
          <div class="drop-rare"><img src="fish.png" class="fish-size">
            <p class="drop-name">Name</p>
          </div>
          <div class="drop-rare"><img src="fish.png" class="fish-size">
            <p class="drop-name">Name</p>
          </div>
          <div class="drop-superrare"><img src="fish.png" class="fish-size">
            <p class="drop-name">Name</p>
          </div>
          <div class="drop-rarest"><img src="fish.png" class="fish-size">
            <p class="drop-name">Name</p>
          </div>
        </div>
    </div>
    <div class="openedItem" id="openedItem"> <!--Сюда подгружаете дроп, который выпадет-->
      <div class="closeBarrel" id="closeBarrel" onclick="closeBarrel()">
        <p class="ok">OK</p> 
      </div>
      <div class="actually-drop"><img src="fish.png" class="actually-drop-size">
      </div>
    </div>
    <script src="js/scripts.js"></script>
</body>
</html>
